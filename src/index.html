<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>한우 보상금 산출내역 계산기 ver 1.0.1</title>
  </head>
  <body>
    <h1>한우 보상금 산출내역 계산기 ver 1.0.0</h1>

    <section class="price">
      <h2>산지일평균가격</h2>
      <div class="price-row">
        송아지-암 4-5개월령
        <div>
          <input
            class="price-input"
            type="number"
            id="price-calf-f-4~5month"
            value="0"
            min="0"
            step="1"
          />원
        </div>
      </div>
      <div class="price-row">
        송아지-수 4-5개월령
        <div>
          <input
            class="price-input"
            type="number"
            id="price-calf-m-4~5month"
            value="0"
            min="0"
            step="1"
          />원
        </div>
      </div>
      <div class="price-row">
        송아지-암 6-7개월령
        <div>
          <input
            class="price-input"
            type="number"
            id="price-calf-f-6~7month"
            value="0"
            min="0"
            step="1"
          />원
        </div>
      </div>
      <div class="price-row">
        송아지-수 6-7개월령
        <div>
          <input
            class="price-input"
            type="number"
            id="price-calf-m-6~7month"
            value="0"
            min="0"
            step="1"
          />원
        </div>
      </div>
      <div class="price-row">
        한우600kg-암
        <div>
          <input
            class="price-input"
            type="text"
            id="price-cow-f"
            value="0"
            min="0"
            step="1"
          />원
        </div>
      </div>
      <div class="price-row">
        한우600kg-수
        <div>
          <input
            class="price-input"
            type="text"
            id="price-cow-m"
            value="0"
            min="0"
            step="1"
          />원
        </div>
      </div>
      <div class="price-row">
        한우600kg-거세우
        <div>
          <input
            class="price-input"
            type="text"
            id="price-cow-c"
            value="0"
            min="0"
            step="1"
          />원
        </div>
      </div>
    </section>

    <section class="price">
      <h2>송아지 표준발육체중</h2>
      <div class="price-row">
        암송아지
        <div>
          <input
            type="number"
            id="standard-f"
            min="0"
            value="137.1"
            readonly
          />kg
        </div>
      </div>
      <div class="price-row">
        숫송아지
        <div>
          <input
            type="number"
            id="standard-m"
            min="0"
            value="160.4"
            readonly
          />kg
        </div>
      </div>
    </section>

    <section>
      <h2>가축평가액 계산기</h2>
      <textarea
        id="input"
        placeholder="가축평가액 표를 전체 복사하여 붙여넣으세요."
      ></textarea>
      <textarea id="output" readonly></textarea>
      <textarea id="price-output" readonly></textarea>

      <br /><input id="calculate-button" type="button" value="계산" />
    </section>
  </body>
</html>
